<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form&table</title>
        <!-- link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- form start -->
        <div class="wrapper">
            <form action="#" method="get">
                <label for="first_name">First Name:</label>
                <input type="text" placeholder="Your first name here" name="first_name"
                id="first_name" class="f_name">
                <br><br>
                <label for="last_name">Last Name:</label>
                <input type="text" placeholder="Your last name here" name="last_name"
                id="last_name" class="l_name">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="Your email address here" name="email" id="email">
                <br><br>
                <label for="email">Password:</label>
                <input type="password" class="password" placeholder="Your password here" name="password" id="password">
                <br><br>
                <label for="gender">Gender:</label>
                <input type="radio" value="Male" name="gender"><span>Male</span>
                <input type="radio" value="Male" name="gender"><span>Female</span>
                <br><br>
                <label for="dofb">Date of Birth:</label>
                <input type="date" name="dofb" id="dofb" class="d_birth">
                <br><br>
                <label for="edu_quali">Education Qualification:</label>
                <input type="checkbox" name="educatio" id="" value="Masters"><span>Masters</span>
                <input type="checkbox" name="educatio" id="" value="Bachelor"><span>Bachelor</span>
                <input type="checkbox" name="educatio" id="" value="HSC"><span>HSC</span>
                <input type="checkbox" name="educatio" id="" value="SSC"><span>SSC</span>
                <br><br>
                <label for="message">Your Message:</label> <br>
                <textarea name="message" id="message" placeholder="Leave a message.." cols="30" rows="10"></textarea>
                <br><br>
                <button type="btn" class="btn">Submit</button>
            </form>
        </div>
        <br><br><br>
        <!-- table -->
        <div class="wrapp">
            <table>
                <caption>General Information Table</caption>

                    <th>First Name</th>
